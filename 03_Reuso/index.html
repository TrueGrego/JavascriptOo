<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reutilização de Códigos</title>
</head>

<body>
    <button id="btnImprimir">Imprimir Quadrado</button>

    <script src="forma.js"></script>
    <script src="quadrado.js"></script>
    <script src="quadrado-colorido.js"></script>

    <script>
        const forma = new QuadradoColorido(20,"Azul");
        document.getElementById('btnImprimir').addEventListener('click', function(){
            forma.imprimeForma();
        });
    </script>
</body>
</html>
